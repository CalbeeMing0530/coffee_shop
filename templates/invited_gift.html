{% extends 'base.html' %}
{% load i18n %}
{% block styles %}
{% endblock %}
{% block page_body %}
    <div>
    {% csrf_token %}
        <div class="container">
            <div class="row">
               <div style="background-image:url('/static/image/weixin_background.png');background-repeat:no-repeat;height: 200px;">
                <div class="text-center" style=" font-size: 20px; color: #f5f5f5; padding-top: 50px;">
                    <div><img src="/static/image/coffee_icon.png" alt="咖啡N次方"></div>
                    <div style="margin-top: 10px;font-weight: bold;">永远的雪山</div>
                </div>
             </div>
           </div>
            <div class="row" style="margin-top: 30px;">
                <div>
                  <center>
                    <button class="btn btn-warning btn-lg">获取专属邀请码</button>
                  </center>
                </div>
            </div>
            <div class="row" style="margin-top: 30px;">
                <div class="input-group input-group col-sm-8 col-xs-8 col-xs-offset-2 col-sm-offset-2">
                    <div class="input-group-addon">邀请码</div>
                        <input type="text" class="form-control" placeholder="" value="XXXXXXXXXXXX">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 30px;">
               <div class="col-sm-10 col-xs-10 col-sm-offset-1 col-xs-offset-1" style="font-weight: bold;">
                <p>使用通知：</p>
                <p>1. 点击"获取专属邀请码"，获取您专属的送给朋友的一份礼物</p>
                <p>2. 会员注册页面输入邀请码成功注册，视为邀请成功</p>
                <p>3. 邀请成功，邀请者和被邀请者均可获赠已被卡布奇诺，获赠饮品提取码将存于"个人中心"，"我的优惠卷"，请于提取码有效期内领取</p>
                <p>4. 解释权归于咖啡N次方</p>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
