{% extends 'base.html' %}
{% load i18n %}
{% block styles %}
{% endblock %}
{% block page_body %}
    <div style="margin-bottom: 65px;">
    {% csrf_token %}
        <div class="container">
            <div class="row">
                  <a href="#" class="thumbnail">
                    <img src="/static/image/Registration_activities.png" alt="图片展示区" >
                  </a>
            </div>
            <div class="row" style="margin-bottom:10px">
               <div>
                 <center>
                    <div class="col-sm-6 col-xs-6" id="package">
                        <button class="btn btn-warning btn-lg" style="width:100%" onclick="pacakge()">购买套餐</button>
                    </div>
                     <div class="col-sm-6 col-xs-6" id="coffee">
                        <button class="btn btn-warning btn-lg" style="width:100%" onclick="coffee()">咖啡单品</button>
                    </div>
                 </center>
               </div>
            </div>
            {% for coffee in coffee_info %}
            <div class="row">
              <div class="col-sm-12 col-xs-12">
                  <div class="col-sm-12 col-xs-12 thumbnail" style="box-shadow: 2px 2px 10px #ccc;margin-bottom: 5px;">
                      <div class="col-sm-3 col-xs-3">
                          <img src="/static/image/coffee_images/{{coffee.coffee_image}}" alt="产品图片" style="height:40px">
                      </div>
                      <div class="col-sm-7 col-xs-7">
                         <div>
                           {{coffee.coffee_name}}
                         </div>
                         <div>
                           {{coffee.coffee_en_name}}
                         </div>
                         <div>
                           {{coffee.coffee_price}}
                         </div>
                      </div>
                      <div class="col-sm-2 col-xs-2">
                          <img src="/static/image/add.png" alt="添加" id="{{coffee.coffee_en_name}}" onclick="add_cart(this)" style="height: 20;margin-top: 20px;"/>
                      </div>
                  </div>
              </div>
            </div>
           {% endfor %}
      </div>
</div>
{% endblock%}
